<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <title>SteamClone</title>
</head>
<body>
    <!--TopBar == header-->
    <area class="TopBar-area">
    <header class="TopBar">
        <a class="SteamCloneTop" href="Main.html">SteamClone</a>
        <a class="TopBar-register" href="Login.html">LOGIN</a>
    </header>

    <!--Background image-->
    <img class="img-login" src="res/RegisterBG.png">

    <!--Register text-->
    <h1 class="RegisterText-create">Create an account</h1>
    <h1 class="RegisterText-tobe">to be our Enemy</h1>

    <!--RegisterBar-->
    <area class="Register-Rectangle">

    <h1 class="RegisterText-username">USERNAME</h1>
    <div class="Register-input-Username">
        <input type="text" name="q" size="51" class="form-control form-control-lg"
            placeholder="Type username..." />
    </div>

    <h1 class="RegisterText-password">PASSWORD</h1>
    <div class="Register-input-password">
        <input type="text" name="q" size="51" class="form-control form-control-lg"
            placeholder="Type password..." />
    </div>

    <h1 class="RegisterText-confirm">CONFIRM PASSWORD</h1>
    <div class="Register-input-confirm">
        <input type="text" name="q" size="51" class="form-control form-control-lg"
            placeholder="Type password again..." />
    </div>
    <input
        type="submit"
        name="btnK"
        value="REGISTER"
        class="register-button-rectangle"
    />
    
    <!--BottomBar == footer-->
    <footer>
        <area class="bottomBar">
        <a class="bottomBar-home"><img src="res/Home.png"></a>
        <a class="bottomBar-library"><img src="res/Library.png"></a>
        <a class="bottomBar-cart"><img src="res/Cart.png"></a>
    </footer>
</body>
</html>
