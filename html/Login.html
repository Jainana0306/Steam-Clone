<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <title>SteamClone</title>
</head>
<body>
    <!--TopBar == header-->
    <area class="TopBar-area">
    <header class="TopBar">
        <a class="SteamCloneTop" href="Main.html">SteamClone</a>
        <a class="TopBar-register" href="Register.html">REGISTER</a>
    </header>

    <!--Background image-->
    <img class="img-login" src="res/LoginBG.png">
    <area class="login-blur">

    <!--LoginBar-->
    <area class="loginRectangle">
    <h1 class="loginText-username">USERNAME</h1>
    <div class="login-input-username">
        <input type="text" name="q" size="51" class="form-control form-control-lg"
            placeholder="Type username..." />
    </div>
    <h1 class="loginText-password">PASSWORD</h1>
    <div class="login-input-password">
        <input type="text" name="q" size="51" class="form-control form-control-lg"
            placeholder="Type password..." />
    </div>
    <input
        type="submit"
        name="btnK"
        value="SIGN-IN"
        class="login-button-rectangle"
        
    />
    
    <!--BottomBar == footer-->
    <footer>
        <area class="bottomBar">
        <a class="bottomBar-home" href="Main.html"><img src="res/Home.png"></a>
        <a class="bottomBar-library"><img src="res/Library.png"></a>
        <a class="bottomBar-cart"><img src="res/Cart.png"></a>
    </footer>
</body>
</html>
