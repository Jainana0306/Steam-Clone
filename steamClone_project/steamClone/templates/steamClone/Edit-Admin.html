{% extends "steamClone/base.html" %}
<!---->
{% load static %}
<!---->
{% block content %}
<!---->
<div class="content">
  <table
    class="table table-borderless"
    style="position: absolute; top: 20px; left: 50px"
  >
    <thead class="border-bottom font-weight-bold">
      <tr>
        <td>Game Name</td>
        <td>Genre</td>
        <td>Price</td>
        <td>
          <a href="{% url 'add' %}" class="btn btn-outline-success">
            <i class="fas fa-plus"></i> Add New
          </a>
        </td>
      </tr>
    </thead>
    <tbody>
      {% for game in gameList %}
      <tr>
        <td>{{game.name}}</td>
        <td>{{game.genre}}</td>
        <td>{{game.price}}$</td>
        <td>
          <a href="{% url 'edit' game.id %}" class="btn btn-warning px-0">
            <i class="far fa-edit fa-lg"></i>Edit
          </a>
          <form
            action="{% url 'delete' game.id %}"
            method="post"
            class="d-inline"
          >
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="far fa-trash-alt fa-lg text-danger float-right"></i
              >Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<!---->
{% endblock content %}
