{% extends "steamClone/base.html" %}
<!---->
{% load crispy_forms_tags %}
<!---->
{% load static %}
<!---->
{% block content %}
<!---->
<link rel="stylesheet" />
<!--Background image-->
<area class="BG-Rect" />
<img class="img-login" src="{% static 'steamClone/res/RegisterBG.png' %}" />

<!--Register text-->
<h1 class="RegisterText-create">Create an account</h1>
<h1 class="RegisterText-tobe">to be our Enemy</h1>

<!--RegisterBar-->
<area class="Register-Rectangle" />

<div
  class="container"
  style="position: absolute; width: 600px; top: 300px; left: 29px"
>
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">{{ form|crispy }}</fieldset>
    <div class="form-group" id="signup-button">
      <button class="btn btn-success">Sign Up</button>
    </div>
    <div class="form-group">
      <small class="text-muted ml-3"
        >Already have an account? <a href="{% url 'login' %}">Sign In</a></small
      >
    </div>
  </form>
</div>
<!---->
{% endblock content %}
